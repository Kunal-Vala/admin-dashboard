<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <nav class="view-dashboaord">
                <img src="/images/view-dashboard.svg" alt="Dashboard" class="icon icon-dashboard">
                <button class="button">Dashboard</button>
            </nav>
            <nav class="nav-menu">
                <ul class="part1-nav-menu">
                    <li class="nav-links"><img src="/images/home-variant.svg" alt="Home-Icon"
                            class="icon icon-home"><button class="button">Home</button></li>
                    <li class="nav-links"><img src="/images/card-account-details.svg" alt="Profile"
                            class="icon icon-profile"><button class="button">Profile</button></li>
                    <li class="nav-links"><img src="/images/message-text.svg" alt="message"
                            class="icon icon-message"><button class="button">Message</button></li>
                    <li class="nav-links"><img src="/images/history.svg" alt="History" class="icon icon-history"><button
                            class="button">History</button></li>
                    <li class="nav-links"><img src="/images/message-text.svg" alt="Tasks"
                            class="icon icon-tasks"><button class="button">Tasks</button></li>
                    <li class="nav-links"><img src="/images/account-group.svg" alt="Tasks"
                            class="icon icon-communities"><button class="button">Communities</button></li>
                </ul>
                <ul class="part2-nav-menu">
                    <li class="nav-links"><img src="/images/cog.svg" alt="setting" class="icon icon-"><button
                            class="button">Settings</button></li>
                    <li class="nav-links"><img src="/images/head-question.svg" alt="support" class="icon icon-"><button
                            class="button">Support</button></li>
                    <li class="nav-links"><img src="/images/shield-check.svg" alt="privacy" class="icon icon-"><button
                            class="button">Privacy</button></li>
                </ul>
            </nav>

        </div>
        <div class="header">
            <div class="search-container">
                <form action="">
                    <img src="/images/magnify.svg" alt="search" class="icon icon-search">
                    <input type="text" placeholder="search" name="search">
                </form>
            </div>
            <div class="profile-container">
                <img src="/images/bell-ring-outline.svg" alt="notification" class="icon icon-bell">
                <img src="/images/profile.png" alt="profile-picture" class="profile-picture">
                <p>Lionel Messi</p>
            </div>
            <div class="intro-container">
                <img src="/images/profile.png" alt="profile-picture" class="profile-picture">
                <p>Hi there,
                <h2>Lionel Messi(@messi10)</h2>
                </p>
            </div>
            <div class="header-button-container">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
        <div class="content">s</div>
        <div class="rightbar">s</div>
        <footer class="footer">s</footer>
    </div>
</body>

</html>
